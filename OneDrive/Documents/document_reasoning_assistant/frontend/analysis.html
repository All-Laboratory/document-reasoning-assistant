<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Analysis - Document Reasoning Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button id="back-button" class="p-2 text-gray-500 hover:text-gray-700 rounded-md transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">Detailed Analysis</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Query and Answer Summary -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Query Summary</h2>
            
            <!-- Original Query -->
            <div class="mb-4">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Question:</h3>
                <div id="original-query" class="p-3 bg-gray-50 rounded-lg text-sm text-gray-800">
                    <!-- Original query will be inserted here -->
                </div>
            </div>
            
            <!-- Direct Answer -->
            <div class="mb-4">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Answer:</h3>
                <div id="analysis-direct-answer" class="p-4 bg-blue-50 border border-blue-200 rounded-lg text-base text-blue-800 leading-relaxed">
                    <!-- Direct answer will be inserted here -->
                </div>
            </div>
            
            <!-- Decision and Processing Time -->
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700">Decision:</span>
                    <div id="analysis-decision-badge" class="px-3 py-1 rounded-full text-sm font-medium">
                        <!-- Decision will be inserted here -->
                    </div>
                </div>
                <div class="text-sm text-gray-500" id="analysis-processing-time">
                    <!-- Processing time will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Additional Information -->
        <div id="analysis-additional-info-section" class="hidden bg-white rounded-lg shadow-sm border p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Additional Information</h2>
            <div id="analysis-additional-info" class="p-4 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800">
                <!-- Additional info will be inserted here -->
            </div>
        </div>

        <!-- Detailed Justification -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Detailed Justification</h2>
            <div id="analysis-justification" class="p-4 bg-gray-50 rounded-lg text-sm text-gray-700 leading-relaxed">
                <!-- Justification will be inserted here -->
            </div>
        </div>

        <!-- Referenced Document Sections -->
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Referenced Document Sections</h2>
            <div id="analysis-referenced-clauses" class="space-y-4">
                <!-- Referenced clauses will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Error Toast -->
    <div id="error-toast" class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <span id="error-message">An error occurred</span>
        </div>
    </div>

    <script src="/static/analysis.js"></script>
</body>
</html>
